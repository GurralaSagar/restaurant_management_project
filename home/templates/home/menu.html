<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Restaurant Menu</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1{
                text-align: center;
            }
            .menu-item{
                border: 1px solid #ddd;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
            }
            .price{
                color: green;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Our Menu</h1>

        {% if menu_items %}
            {% for item in menu_items %}
                <div class="menu-item">
                    <h2>{{ item.name }}</h2>
                    <p>{{ item.description }}</p>
                    <p class="price">${{ item.price }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No menu items available at the moment.</p>
        {% endif %}

        {% if menu_item.image %}
            <img src="{{ menu_item.image.url }}" alt="{{ menu_item.name }} width="150">    
        {% endif %}
    </body>
</html>
