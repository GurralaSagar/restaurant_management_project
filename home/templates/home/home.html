{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            My Restaurant
        </title>
        <style>
            body, h1, p{
                margin: 0;
                padding: 0;
            }
            body{
                font-family : Arial, sans-serial;
                background-color : #fafafa;
                text-align : center;
                color: #333;
                padding : 40px;
            }
            header {
                background-color : #d35400;
                color : white;
                padding : 20px 0;
            }
            h1{
                margin-bottom: 30px;
                font-size : 2.5em;
                color: #555;
            }
            .logo{
                width : 200px;
                margin-bottom : 20px;
            }
            p{
                margin-bottom : 30px;
                font-size : 1.2em;
                color : #555;
            }
            /* Button Styling */
            .btn{
                display: inline-block;
                padding: 12px 25px;
                background-color: #e67e22;
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-size: 1em;
                transition: background 0.3s ease;
            }

            .btn:hover{
                background-color: #d35400;
            }
        </style>
    </head>
    <body>
        <!-- Restaurant Logo -->
        <img src="{% static 'images/logo.png' %}" alt="Restaurant Logo" class="logo">

        <header>
            <h1> {{ restaurant_name }} </h1>
        </header>
        <main>
            <p> Welcome to {{ restaurant_name }}! we're glad to have you here. </p>
        </main>

        <!-- Call-to-action Button -->
        <a href="/menu/" class="btn">View Menu</a>

        {% include "footer.html" %}
    </body>
</html>
