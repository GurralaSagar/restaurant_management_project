{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Customer Feedback</title>
        <style>
            body{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #fafafa;
                color: #333;
                text-align: center;
                padding: 50px;
            }
            h1{
                color: #2c3e50;
                margin-bottom: 15px;
            }
            p{
                color: #555;
                margin-bottom: 30px;
            }
            form{
                max-width: 500px;
                margin: 0 auto;
                text-align: left;
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            textarea{
                width: 100%;
                padding: 10px;
                font-size: 1em;
                border: 1px solid #ccc;
                border-radius: 6px;
                resize: vertical;
                margin-bottom: 15px;
            }
            button{
                display: inline-block;
                background-color: #e67e22;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 1em;
                border-radius: 6px;
                cursor: pointer;
                transition: background 0.3s ease;
            }
            button:hover{
                background-color: #d35400;
            }
        </style>
    </head>
    <body>
        <h1>Customer Feedback</h1>
        <p>We value your opinion! Please leave your comments below: </p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
